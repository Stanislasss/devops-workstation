---

- name: "Deploy Debian: Ensure apt-transport-https is installed"
  apt:
    name=apt-transport-https
    state=present

- name: "Deploy Debian: repository - Oracle key"
  apt_key:
    id: 'B0FAB3A13B907435925D9C954422A4B98AB5139'
    url: 'https://www.virtualbox.org/download/oracle_vbox.asc'
    state: present

- name: "Deploy Debian: repository - Oracle 2016 key"
  apt_key:
    id: 'B9F8D658297AF3EFC18D5CDFA2F683C52980AECF'
    url: 'https://www.virtualbox.org/download/oracle_vbox_2016.asc'
    state: present

- name: "Deploy Debian: repository - riot matrix im client"
  apt_key:
    url: 'https://riot.im/packages/debian/repo-key.asc'
    state: present

- name: "Deploy Debian: repository - Microsoft"
  apt_key:
    url: 'https://packages.microsoft.com/keys/microsoft.asc'
    state: present

- name: "Deloy Debian: repository - chrome"
  apt_key:
    url: 'https://dl.google.com/linux/linux_signing_key.pub'
    state: present

- name: "Deploy Debian: repository - insync"
  apt_key:
    keyserver: 'keyserver.ubuntu.com'
    id: 'ACCAF35C'

- name: "Deploy Debian: repository - hashicorp"
  apt_key:
    keyserver: 'keyserver.ubuntu.com'
    id: '51852D87348FFC4C'


# https://stackoverflow.com/questions/41102299/unable-to-install-any-pip-module-module-object-has-no-attribute-cryptography 
- name: "Deploy Debian: install base packages"
  apt:
    pkg: '{{ item }}'
    state: present
    update_cache: yes
    cache_valid_time: 3600
  with_items: 
    - git
    - git-flow
    - jq
    - encfs
    - python-pip
    - python-dev
    - python-virtualenv
    - build-essential
    - libssl-dev
    - libffi-dev
    - libvirt-dev
    - librsync-dev
    - libpcsclite-dev
    - swig
    - lsyncd
    - network-manager-openconnect-gnome
    - libpam-google-authenticator
    - gnome-shell
    - ubuntu-gnome-desktop
    - exfat-fuse
    - exfat-utils

- name: "Deploy Debian: Add repos"
  apt_repository:
    repo: "{{ item }}"
    state: present
  with_items:
    - 'deb http://download.virtualbox.org/virtualbox/debian {{ ansible_distribution_release }} contrib'
    - 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main'
    - 'deb [arch=amd64] https://packages.microsoft.com/ubuntu/16.04/prod xenial main'
    - 'ppa:sebastian-stenzel/cryptomator'
    - 'deb http://apt.insynchq.com/ubuntu {{ ansible_distribution_release }} non-free contrib'
    - 'deb https://riot.im/packages/debian/ xenial main'
  register: repos 

- name: "Deploy Debian: install repo packages"
  apt:
    pkg: '{{ item }}'
    state: present
    update_cache: yes
    cache_valid_time: 3600
  with_items: 
    - dkms
    - virtualbox-5.2
    - google-chrome-stable
    - powershell
    - cryptomator
    - insync
    - riot-web


- name: "Deploy: get vagrant version"
  command: "./latest-vagrant-deb.sh"
  register: vagrant_deb_output

- name: "Deploy Debian: Resolve vagrant_deb"
  set_fact:
   vagrant_deb: "{{ vagrant_deb_output.stdout }}"

- debug: var=vagrant_deb


- name: "Deploy Debian: Install debian packages directly from web"
  apt:
    deb: "{{ item }}"
    update_cache: yes
    cache_valid_time: 3600
  with_items: 
    - 'https://release.gitkraken.com/linux/gitkraken-amd64.deb'
    - '{{ vagrant_deb }}'

- name: "Deploy Debian: Install virtualenvwrapper"
  pip:
    name: virtualenvwrapper
    state: latest

- name: "Deploy Debian: Install other user packages"
  apt:
    pkg: '{{ item }}'
    state: present
    update_cache: yes
    cache_valid_time: 3600
  with_items: 
    - 'chromium-browser'
    - 'keepassx'
    - 'hexchat'
    - 'terminator'
    - 'tcpdump'
    - 'lynx'
    - 'p7zip-full'
    - 'whois'
    - 'nmap'
    - 'pandoc'
    - 'seahorse-nautilus'
    - 'seahorse-sharing'
    - 'icedtea-netx'
    - 'virt-viewer'
    - 'virt-manager'
    - 'mariadb-client'
    # 'virtualbox-ext-pack'

- name: "Deploy Debian: Install yubi packages"
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  with_items: 
    - 'yubioath-desktop'
    - 'yubikey-personalization-gui'
