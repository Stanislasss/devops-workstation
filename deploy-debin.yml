---

- name: Debian | repository - add the GPG key
  apt_key:
    url: '{{ item }}'
    state: present
  with_items: []
   

- name: Debian | add extra repositories
  apt_repository:
    repo: '{{ item }}'
    update_cache: yes
  with_items:
    - ppa:jtaylor/keepass
    - ppa:dlech/keepass2-plugins
